#
# application-default.yml
#
# This is the "default" profile, when no explicit profile is specified.
# 

#
# application.yml
#
# This will become the "default" profile, if no explicit profile is specified
# And it includes the "common settings" of all other profiles for application
# 

# Path of the dispatcher servlet.
spring:
  # There is a significant change from v2.4+
  # Refer to: https://github.com/spring-projects/spring-boot/wiki/Spring-Boot-Config-Data-Migration-Guide#profile-activation
  #profiles:
  #  active: default,h2                     # profiles to activated, separated by comma (,)
  #  include:
  #  - h2
  config:
    activate:
      on-profile: "default"
  jpa:
    database: H2
    show-sql: true
  h2:
    console:
      enabled: true                         # enabling H2 Console: /h2-console
      settings:
        web-allow-others: true
  datasource:
    platform: h2                            # database platform
    url: jdbc:h2:mem:testdb                 # JDBC URL
  flyway:                                   # Flyway
    enabled: true
    schemas:
    - PUBLIC
  jmx:
    enabled: true

# Actuator Configuration
# Ref: https://docs.spring.io/spring-boot/docs/current/reference/html/production-ready-features.html
management:
  endpoints:
    enabled-by-default: false             # defaults it to false and expose only what you want
    web:
      exposure:
        include:
        - info
        - health
        - prometheus
        - flyway
        - loggers
  endpoint:
    info:
      enabled: true
    health:
      enabled: true
      show-details: always
    flyway:
      enabled: true
    loggers:
      enabled: true
    prometheus:
      enabled: true
    metrics:
      enabled: true
    env:
      enabled: true

